<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Payout Grid">
    <meta name="keywords"
        content="admin template, Payout Grid admin template, dashboard template, flat admin template, responsive admin template, web app">
    <meta name="author" content="pixelstrap">
    <link rel="icon" href="{%static '/images/favicon.png '%}" type="image/x-icon">
    <link rel="shortcut icon" href="{%static '/images/favicon.png '%}" type="image/x-icon">
    <title>Payout Grid</title>
    <!-- Google font-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&amp;display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap"
        rel="stylesheet">
    <!-- Font Awesome-->
    <link rel="stylesheet" type="text/css" href="{% static 'css/fontawesome.css' %}">
    <!-- ico-font-->
    <link rel="stylesheet" type="text/css" href="{% static 'css/icofont.css' %}">
    <!-- Themify icon-->
    <link rel="stylesheet" type="text/css" href="{% static 'css/themify.css' %}">
    <!-- Flag icon-->
    <link rel="stylesheet" type="text/css" href="{% static 'css/flag-icon.css' %}">
    <!-- Feather icon-->
    <link rel="stylesheet" type="text/css" href="{% static 'css/feather-icon.css' %}">
    <!-- Plugins css start-->
    <!-- Plugins css Ends-->
    <!-- Bootstrap css-->
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">
    <!-- App css-->
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link id="color" rel="stylesheet" href="{% static 'css/color-1.css' %}" media="screen">
    <!-- Responsive css-->
    <link rel="stylesheet" type="text/css" href="{% static 'css/responsive.css' %}">
</head>

<body>
   
    <!-- page-wrapper Start-->
    <section>
        <div class="container-fluid p-0">
            <div class="row">
                <div class="col-12">
                    <div class="login-card">
                        <form  class="theme-form login-form" method="post" action="{% url 'accounts:login' %}">
                            {% comment %} {% csrf_token %} {% endcomment %}
                            {% if form.errors %}
                            <div class="alert alert-danger" role="alert">
                                    <p>
                                        {{form.errors}}
                                    </p>
                                    <p>
                                        {{form.errors.password2}}
                                    </p>
                                </div>
                                {% endif %}
                            <h4>Login</h4>
                            <h6>Welcome back! Log in to your account.</h6>
                            <div class="form-group">
                                <label for="id_username">Username</label>
                                <div class="input-group"><span class="input-group-text"><i
                                            class="icon-user"></i></span>
                                    <input
                                    type="text"
                                               name="username"
                                               maxlength="150"
                                               autocapitalize="none"
                                               autocomplete="username"
                                               autofocus=""
                                               required=""
                                               id="id_username"                                    
                                    class="form-control"  placeholder="Username">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="id_password">Password</label>
                                <div class="input-group"><span class="input-group-text"><i class="icon-lock"></i></span>
                                    <input
                                    type="password"
                                    name="password"
                                    autocomplete="current-password"
                                    required=""
                                    id="id_password"
                                    class="form-control" placeholder="*********">                                   
                                </div>
                            </div>
                            <div class="form-group">
                                <button class="btn btn-primary btn-block" type="submit" value="login">Sign in</button>
                            </div>
                            <input type="hidden" name="next" value="{{ next }}" />
                                    {% csrf_token %}
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- <script src="{%static '/js/jquery-3.5.1.min.js ' %}"></script> -->
    <!-- feather icon js-->
    <!-- <script src="{%static '/js/icons/feather-icon/feather.min.js ' %} "></script>
  <script src="{%static '/js/icons/feather-icon/feather-icon.js ' %}"></script> -->

    <!-- Bootstrap js-->
    <script src="{%static '/js/bootstrap/popper.min.js ' %}"></script>
    <script src="{%static '/js/bootstrap/bootstrap.min.js ' %}"></script>
    <!-- Plugins JS start-->
    <!-- Plugins JS Ends-->
    <!-- Theme js-->
    <script src="{%static '/js/script.js ' %}"></script>
    <!-- login js-->
    <!-- Plugin used-->
</body>

</html>
